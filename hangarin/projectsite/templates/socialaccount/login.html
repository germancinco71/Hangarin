{% load i18n %} {% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Confirm {{ provider.name }} Login</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.2/mdb.min.css" />
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #eef2f7; /* soft neutral background like login */
        }

        .auth-card {
            width: 100%;
            max-width: 420px;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
            padding: 2rem 2.5rem;
            text-align: center;
        }

        h3 {
            font-weight: 600;
        }

        p {
            color: #6c757d;
        }

        .btn-primary {
            border-radius: 10px;
            padding: 0.6rem;
        }

        .btn-outline-secondary {
            border-radius: 10px;
            padding: 0.6rem;
        }
    </style>
</head>

<body>
    <div class="auth-card">
        <h3 class="mb-3">Confirm Sign In</h3>
        <p class="mb-4">You are about to sign in using your <strong>{{ provider.name }}</strong> account.</p>

        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-primary w-100 mb-3">
                Continue with {{ provider.name }}
            </button>
        </form>

        <a href="{% url 'account_login' %}" class="btn btn-outline-secondary w-100">
            Cancel
        </a>
    </div>

</html>
