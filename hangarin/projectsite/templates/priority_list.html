{% extends 'base.html' %} {% load static %} {% block content %}
<div class="pc-content">
      <!-- [ breadcrumb ] start -->
      <div class="page-header">
        <div class="page-block">
          <div class="row align-items-center">
            <div class="col-md-12">
              <div class="page-header-title">
                <h4 class="m-b-10">Home</h4>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- [ breadcrumb ] end -->

      <!-- [ Main Content ] start -->
      <div class="row">
        <!-- [ sample-page ] start -->
        <div class="col-sm-12">
          <div class="card">
            <div class="card-header">
              <div class="card-title"><h4>List of Priorities</h4></div>
              <div class="card-category"></div>
            </div>
            <br />
                <div class="col-md-12 row">
                  <div class="col-md-6">
                    <form class="navbar-left navbar-form nav-search mr-md-3" action="{% url 'priority-list' %}">
                      <div class="datatable-search sm-12 ms-3">
                          <input type="text" class="form-control" placeholder="Search here..." name="q"/>
                      </div>
                    </form>
                  </div>
                  <div class="col-md-6">
                    <div class="pull-right">
                      <a href="{% url 'priority-add' %}" class="btn btn-success">Add New Priority
                      </a>
                    </div>
                  </div>
                </div>
            <div class="card-body">
              <div class="card-body table-border-style">
                <div class="table-responsive">
                  <table class="table table-hover">
                    <thead>
                      <tr>
                        <th scope="col">Type</th>
                        <th scope="col">Action</th>
                      </tr>
                    </thead>
                    <tbody>
                        {% for object in object_list %}
                      <tr>
                        <td>{{ object.name }}</td>
                        <td>
                          <a href="priority_list/{{ object.id }}"><button type="button" class="btn btn-success">Edit</button></a>
                          <a href="priority_list/{{ object.id }}/delete"><button type="button" class="btn btn-danger">Delete</button></a>
                        </td>
                      </tr>
                      {% empty %}
                      <tr>
                        <td colspan="4" style="text-align: center">
                          <p class="text-sm font-weight-bold mb-0">No Records Found</p>
                        </td>
                      </tr>
                      {% endfor %}
                    </tbody>
                  </table>
                  {% include 'includes/pagination.html' %}
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- [ sample-page ] end -->
      </div>
      <!-- [ Main Content ] end -->
    </div>
{% endblock %}
