{% load socialaccount %} {% load static %}
<!DOCTYPE html>
<html lang="en">
<!-- [Head] start -->

<head>
    <title>Login</title>
    <!-- [Meta] -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="author" content="CodedThemes">

    <!-- [Favicon] icon -->
    <link rel="icon" href="{% static 'images/check.png' %}" type="image/x-icon"> <!-- [Google Font] Family -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@300;400;500;600;700&display=swap"
        id="main-font-link">
    <link rel="stylesheet" href="{% static 'fonts/tabler-icons.min.css' %}">
    <link rel="stylesheet" href="{% static 'fonts/feather.css' %}">
    <link rel="stylesheet" href="{% static 'fonts/fontawesome.css' %}">
    <link rel="stylesheet" href="{% static 'fonts/material.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}" id="main-style-link">
    <link rel="stylesheet" href="{% static 'css/style-preset.css' %}">

</head>
<style>
    body {
      background-color: #eaf4ff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      font-family: "Poppins", sans-serif;
    }

    .auth-main {
      width: 100%;
      max-width: 420px;
    }

    .card {
      border: none;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      background-color: #ffffff;
    }

    .card-body {
      padding: 2.5rem;
    }

    .btn-primary {
      background-color: #4b7bec;
      border: none;
      border-radius: 8px;
      padding: 10px 0;
      font-weight: 600;
    }

    .btn-primary:hover {
      background-color: #3867d6;
    }

    .form-label {
      font-weight: 500;
      color: #333;
    }

    .btn-light-primary {
      border-radius: 8px;
      font-weight: 500;
      border: 1px solid #ddd;
    }

    .btn-light-primary img {
      width: 18px;
      margin-right: 6px;
    }

    .saprator {
      text-align: center;
      margin: 1.5rem 0 0.5rem;
      font-size: 14px;
      color: #888;
    }

    a.link-primary {
      text-decoration: none;
      font-size: 0.9rem;
    }

    a.link-primary:hover {
      text-decoration: underline;
    }
  </style>

        </head>
        
    <body>
  <div class="auth-main">
    <div class="auth-form">
      <div class="card">
        <form method="post" action="{% url 'account_login' %}">
          {% csrf_token %}
          <div class="card-body">
            <div class="d-flex justify-content-between align-items-end mb-4">
              <h3 class="mb-0"><b>Login</b></h3>
              <a href="{% url 'account_signup' %}" class="link-primary">Don't have an account?</a>
            </div>

            <div class="form-group mb-3">
              <label class="form-label">Email Address</label>
              <input type="text" name="login" id="id_login" class="form-control" placeholder="Email or Username" required>
            </div>

            <div class="form-group mb-3">
              <label class="form-label">Password</label>
              <input type="password" name="password" id="id_password" class="form-control" placeholder="Password" required>
            </div>

            <div class="d-flex mt-1 justify-content-between">
              <div class="form-check">
                <input class="form-check-input input-primary" type="checkbox" id="customCheckc1" checked>
                <label class="form-check-label text-muted" for="customCheckc1">Keep me signed in</label>
              </div>
              <a href="{% url 'account_reset_password' %}" class="text-secondary" style="font-size: 0.9rem;">Forgot Password?</a>
            </div>

            {% if form.non_field_errors %}
            <div class="alert alert-danger mt-3" role="alert">
              {% for error in form.non_field_errors %}
              <p {% if forloop.last %} class="mb-0" {% endif %}>{{ error }}</p>
              {% endfor %}
            </div>
            {% endif %}

            <div class="d-grid mt-4">
              <button type="submit" class="btn btn-primary">Login</button>
            </div>

            <div class="saprator mt-4">
              <span>or continue with</span>
            </div>

            <div class="row text-center">
              <div class="col-6">
                <div class="d-grid">
                  <a href="{% provider_login_url 'google' %}" class="btn btn-light-primary mt-2 bg-light text-muted">
                    <img src="{% static 'images/authentication/google.svg' %}" alt="Google"> Google
                  </a>
                </div>
              </div>
              <div class="col-6">
                <div class="d-grid">
                  <a href="#" class="btn btn-light-primary mt-2 bg-light text-muted">
                    <i class="ti ti-brand-github"></i> Github
                  </a>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>



    <!-- [ Main Content ] end -->
    <!-- Required Js -->
    <script src="{% static 'js/plugins/popper.min.js' %}"></script>
    <script src="{% static 'js/plugins/simplebar.min.js' %}"></script>
    <script src="{% static 'js/plugins/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/fonts/custom-font.js' %}"></script>
    <script src="{% static 'js/pcoded.js' %}"></script>
    <script src="{% static 'js/plugins/feather.min.js' %}"></script>





    <script>layout_change('light');</script>




    <script>change_box_container('false');</script>



    <script>layout_rtl_change('false');</script>


    <script>preset_change("preset-1");</script>


    <script>font_change("Lato");</script>



</body>
<!-- [Body] end -->

</html>
